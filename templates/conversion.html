{% load static %}

<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>cal-concersion</title>
  </head>
  <body>

      <div class="container text-center my-5">
            {% if '{{ error }}' %}
                <div class="error">
                    <p>{{ error }}</p>
                </div>
            {% endif %}
            <form action="" method="post">
                {% csrf_token %}
                <div>
                    <p><input type="text" id="cal" name="cal" value="{{ cal }}"> キロカロリー(k cal)</p>
                </div>
                <input class="btn btn-primary" type="submit" value="変換する">
            </form>

            <div class="mt-3">
                <p>{{ joule }} キロジュール(kJ)</p>
            </div>

            <div class="card mb-3 mx-auto" style="max-width: 60%;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{% static 'calConversionApp/img/onigiri.jpg' %}" alt="" width="250" height="150">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">おにぎり {{ onigiri }} 個分</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mb-3 mx-auto" style="max-width: 60%;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{% static 'calConversionApp/img/gasoline.jpg' %}" alt="" width="250" height="150">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">ガソリン {{ gasoline }} L分</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mb-3 mx-auto" style="max-width: 60%;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{% static 'calConversionApp/img/banana.jpg' %}" alt="" width="250" height="150">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">バナナ {{ banana }} 本分</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mb-3 mx-auto" style="max-width: 60%;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{% static 'calConversionApp/img/syokupan.jpg' %}" alt="" width="250" height="150">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">食パン {{ syokupan }} 枚分（6枚切）</h5>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mb-3 mx-auto" style="max-width: 60%;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{% static 'calConversionApp/img/gyunyu.jpg' %}" alt="" width="250" height="150">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title">牛乳 {{ gyunyu }} L分</h5>
                        </div>
                    </div>
                </div>
            </div>
      </div>


      <!-- Optional JavaScript; choose one of the two! -->
      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

      <!-- Option 2: Separate Popper and Bootstrap JS -->
      <!--
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      -->
  </body>
</html>
